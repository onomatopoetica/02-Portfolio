    <div class="container-fluid text-center" style="max-width: 70%;">
        <h3>Contact Me</h3>
        <br>
        <br>    
        <form>
            <div class="form-group text-left">
              <label for="nameFormControlInput1">Name</label>
              <input type="name" class="form-control" id="nameFormControlInput1" placeholder="first and last name">
            </div>
            <div class="form-group text-left">
              <label for="emailFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="emailFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group text-left">
              <label for="socialFormControlSelect1">Where did you hear about me?</label>
              <select class="form-control" id="socialFormControlSelect1">
                <option></option>
                <option>LinkedIn</option>
                <option>Stack Overflow</option>
                <option>GitHub</option>
                <option>CodePen</option>
                <option>Twitter</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group text-left">
              <label for="messageFormControlTextarea1">Your message</label>
              <textarea class="form-control" id="messageFormControlTextarea1" rows="7"></textarea>
            </div>
        </form>
